<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container">
        <div class="row
                    border 
                    d-flex 
                    justify-content-center 
                    align-items-center"
        >
            <h1 class="headerText">I can read your mind</h1>
            <button id="btnText" class="button">NEXT</button>
            <p id="helperText">Go to next page</p>
            <p id="exampleText">1+1=2</p>

            <div class="col-12 justify-content-end">
                <i id="btnPlay" class="bi bi-play-circle"></i>
                <i id="btnReset" class="bi bi-rewind-circle"></i>
            </div>

        </div>
    </div>
  </body>
</html>
